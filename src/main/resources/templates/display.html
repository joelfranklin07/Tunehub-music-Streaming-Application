<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your music</title>
<link rel="stylesheet" th:href="@{/css/dispSong.css}">
<style type="text/css">
iframe{
height:100px;
width:500px;
}
</style>
</head>
<body>
<div class="container">
	<table border>
		<thead>
		<tr>
			<th>Name</th>
			<th>Artist</th>
			<th>Genre</th>
			<th>Play</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="song:${songs}">
			<td th:text="${song.name}"></td>
			<td th:text="${song.artist}"></td>
			<td th:text="${song.genre}"></td>
			<td>
				<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
				</audio>
			</td>
		</tr>
		</tbody>	
	</table>
	</div>
</body>
</html>
