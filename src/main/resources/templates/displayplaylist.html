<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your Playlist</title>
<link rel="stylesheet" th:href="@{/css/dispplaylist.css}">
<style type="text/css">
iframe
{
height:200px;
width:600px;
}
</style>
</head>
<body>
<div class="container">
	<table border>
		<thead>
		<tr>
			<th>Name</th>
			<th>Songs</th>	
		</tr>
		</thead>
		
		<tbody>
		<tr th:each="plist:${allplaylist}">
			<td th:text="${plist.name}"></td>
			<td >
				<ul>
				<li th:each="song:${plist.songs}">
				<span th:text="${song.name}"></span>
				<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
				</audio>
				</li>
				</ul>
				
			</td>
		</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
